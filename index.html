<html>
    <head> 
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Bungee|Indie+Flower|Risque" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
        <link href="site.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Local Weather App</h1>
            <h2>Displays weather based on your location. Also changes the background image do give a feel of the weather outside! <i class="fa fa-smile-o" aria-hidden="true"></i></h2>
            <div class="weatherContainer"></div>
            <div class="temperature">
                <span class="weatherIcon"></span>
                <span class="weather"></span>
            </div>
            <div class="userLocation">
                <div class="city btn"></div>
                <div class="weatherDescription btn"></div>
                <div class="windSpeed btn"></div>
            </div>
        </div>
        <script src="localweather.js"> </script>
    </body>
</html>
